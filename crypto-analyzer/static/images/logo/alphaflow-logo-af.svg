<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="afGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B6FED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 字母A -->
  <path d="M 30 150 L 50 100 L 70 150 M 40 130 L 60 130" 
        stroke="url(#afGradient)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- 连接线 - 数据流 -->
  <path d="M 70 150 Q 100 140, 130 150" 
        stroke="url(#afGradient)" 
        stroke-width="6" 
        fill="none" 
        opacity="0.6"
        stroke-linecap="round"/>
  
  <!-- 数据点 -->
  <circle cx="85" cy="145" r="3" fill="#2B6FED" opacity="0.8"/>
  <circle cx="100" cy="142" r="3" fill="#5A4FCF" opacity="0.8"/>
  <circle cx="115" cy="145" r="3" fill="#7C3AED" opacity="0.8"/>
  
  <!-- 字母F -->
  <path d="M 130 100 L 130 150 M 130 100 L 170 100 M 130 125 L 160 125" 
        stroke="url(#afGradient)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
</svg>

