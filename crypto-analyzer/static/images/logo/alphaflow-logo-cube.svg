<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B6FED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D立方体 - 前面 -->
  <polygon points="60,80 140,80 140,160 60,160" 
           fill="url(#cubeGradient)" 
           opacity="0.3" 
           stroke="url(#cubeGradient)" 
           stroke-width="2"/>
  
  <!-- 3D立方体 - 顶面 -->
  <polygon points="60,80 100,50 180,50 140,80" 
           fill="url(#cubeGradient)" 
           opacity="0.2" 
           stroke="url(#cubeGradient)" 
           stroke-width="2"/>
  
  <!-- 3D立方体 - 右侧面 -->
  <polygon points="140,80 180,50 180,130 140,160" 
           fill="url(#cubeGradient)" 
           opacity="0.25" 
           stroke="url(#cubeGradient)" 
           stroke-width="2"/>
  
  <!-- 立方体边缘高光 -->
  <line x1="60" y1="80" x2="140" y2="80" stroke="url(#cubeGradient)" stroke-width="3" filter="url(#glow)"/>
  <line x1="60" y1="80" x2="100" y2="50" stroke="url(#cubeGradient)" stroke-width="3" filter="url(#glow)"/>
  <line x1="100" y1="50" x2="180" y2="50" stroke="url(#cubeGradient)" stroke-width="3" filter="url(#glow)"/>
  <line x1="140" y1="80" x2="180" y2="50" stroke="url(#cubeGradient)" stroke-width="3" filter="url(#glow)"/>
  <line x1="140" y1="160" x2="180" y2="130" stroke="url(#cubeGradient)" stroke-width="3" filter="url(#glow)"/>
  <line x1="60" y1="160" x2="140" y2="160" stroke="url(#cubeGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- 数据流动点 -->
  <circle cx="100" cy="120" r="4" fill="#2B6FED" opacity="0.9" filter="url(#glow)">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="100" r="3" fill="#5A4FCF" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="100" r="3" fill="#7C3AED" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>

