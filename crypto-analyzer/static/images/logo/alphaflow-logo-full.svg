<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="alphaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B6FED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo图标部分 -->
  <g transform="translate(20, 20)">
    <!-- Alpha符号主体 -->
    <path d="M 25 60 Q 50 20, 75 60" 
          stroke="url(#alphaGradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#glow)"/>
    
    <!-- Alpha横线 -->
    <line x1="40" y1="40" x2="60" y2="40" 
          stroke="url(#alphaGradient)" 
          stroke-width="6" 
          stroke-linecap="round"
          filter="url(#glow)"/>
    
    <!-- 数据流线条 -->
    <path d="M 10 50 Q 25 60, 25 60" 
          stroke="url(#alphaGradient)" 
          stroke-width="3" 
          fill="none" 
          opacity="0.6"
          stroke-linecap="round"/>
    <path d="M 75 60 Q 85 50, 90 40" 
          stroke="url(#alphaGradient)" 
          stroke-width="3" 
          fill="none" 
          opacity="0.6"
          stroke-linecap="round"/>
    <path d="M 50 10 Q 50 30, 50 40" 
          stroke="url(#alphaGradient)" 
          stroke-width="3" 
          fill="none" 
          opacity="0.6"
          stroke-linecap="round"/>
  </g>
  
  <!-- 文字部分 -->
  <text x="110" y="50" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="36" 
        font-weight="700" 
        fill="url(#alphaGradient)">
    AlphaFlow
  </text>
  
  <text x="110" y="75" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="#8B949E" 
        opacity="0.8">
    多维度智能分析
  </text>
</svg>

