<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="alphaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B6FED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Alpha符号主体 - 流动的曲线 -->
  <path d="M 50 150 Q 100 50, 150 150" 
        stroke="url(#alphaGradient)" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Alpha横线 -->
  <line x1="80" y1="100" x2="120" y2="100" 
        stroke="url(#alphaGradient)" 
        stroke-width="10" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- 数据流线条1 - 技术分析流 -->
  <path d="M 20 80 Q 50 100, 50 150" 
        stroke="url(#alphaGradient)" 
        stroke-width="5" 
        fill="none" 
        opacity="0.7"
        stroke-linecap="round"/>
  
  <!-- 数据流线条2 - 市场情绪流 -->
  <path d="M 150 150 Q 170 130, 180 100" 
        stroke="url(#alphaGradient)" 
        stroke-width="5" 
        fill="none" 
        opacity="0.7"
        stroke-linecap="round"/>
  
  <!-- 数据流线条3 - 链上数据流 -->
  <path d="M 100 20 Q 100 50, 100 100" 
        stroke="url(#alphaGradient)" 
        stroke-width="5" 
        fill="none" 
        opacity="0.7"
        stroke-linecap="round"/>
  
  <!-- 数据点装饰 -->
  <circle cx="30" cy="90" r="3" fill="#2B6FED" opacity="0.8"/>
  <circle cx="170" cy="110" r="3" fill="#7C3AED" opacity="0.8"/>
  <circle cx="100" cy="30" r="3" fill="#2B6FED" opacity="0.8"/>
</svg>

