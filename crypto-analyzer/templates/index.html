<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币智能分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-graph-up-arrow"></i> 加密货币智能分析系统
            </a>
            <span class="navbar-text text-light">
                <i class="bi bi-clock"></i> <span id="current-time"></span>
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 顶部统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card bg-gradient-primary text-white">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-coin"></i> 监控币种</h6>
                        <h2 id="total-symbols">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-gradient-success text-white">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-arrow-up-circle"></i> 看涨信号</h6>
                        <h2 id="bullish-count">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-gradient-danger text-white">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-arrow-down-circle"></i> 看跌信号</h6>
                        <h2 id="bearish-count">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-gradient-info text-white">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-newspaper"></i> 最新新闻</h6>
                        <h2 id="news-count">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 左侧: 实时价格 + 合约数据 -->
            <div class="col-lg-4">
                <!-- 实时价格 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-currency-bitcoin"></i> 实时价格</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-hover mb-0">
                                <thead class="sticky-top bg-light">
                                    <tr>
                                        <th>币种</th>
                                        <th class="text-end">价格</th>
                                        <th class="text-end">24h涨跌</th>
                                    </tr>
                                </thead>
                                <tbody id="price-table">
                                    <tr>
                                        <td colspan="3" class="text-center text-muted">
                                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                            加载中...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 合约数据 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="bi bi-bar-chart-line"></i> 合约数据</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-hover mb-0">
                                <thead class="sticky-top bg-light">
                                    <tr>
                                        <th>币种</th>
                                        <th class="text-end">持仓量</th>
                                        <th class="text-end">多空比</th>
                                    </tr>
                                </thead>
                                <tbody id="futures-table">
                                    <tr>
                                        <td colspan="3" class="text-center text-muted">
                                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                            加载中...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 中间: 投资建议 -->
            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-lightbulb"></i> 投资建议</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="recommendations" style="max-height: 600px; overflow-y: auto;">
                            <div class="text-center p-4 text-muted">
                                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                分析中...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧: 最新新闻 -->
            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-newspaper"></i> 最新新闻</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="news-list" style="max-height: 600px; overflow-y: auto;">
                            <div class="text-center p-4 text-muted">
                                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                加载中...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body text-center text-muted">
                        <small>
                            <i class="bi bi-info-circle"></i>
                            数据每2分钟自动更新 |
                            技术指标: RSI, MACD, 布林带 |
                            新闻情绪分析 |
                            资金费率监控 |
                            最后更新: <span id="last-update">-</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
