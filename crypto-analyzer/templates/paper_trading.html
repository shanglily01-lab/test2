        // å¯åŠ¨è‡ªåŠ¨åˆ·æ–°ï¼ˆå·²ç¦ç”¨ï¼Œé¿å…è¯·æ±‚é˜»å¡ï¼‰

            console.log('è‡ªåŠ¨åˆ·æ–°å·²ç¦ç”¨ï¼Œè¯·æ‰‹åŠ¨åˆ·æ–°ä»·æ ¼');

            // å¦‚æœéœ€è¦å¯ç”¨è‡ªåŠ¨åˆ·æ–°ï¼Œå–æ¶ˆä¸‹é¢çš„æ³¨é‡Šï¼š
            // priceRefreshInterval = setInterval(() => {

        function stopAutoRefresh() {

        // åŠ è½½äº¤æ˜“å¯¹åˆ—è¡¨
        async function loadSymbols() {
            try {
                const response = await fetch('/api/paper-trading/symbols');
                const data = await response.json();

                const symbolSelect = document.getElementById('symbol');
                symbolSelect.innerHTML = '';

                if (data.symbols && data.symbols.length > 0) {
                    data.symbols.forEach(symbol => {
                        const option = document.createElement('option');

                    // è®¾ç½®é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ª
                    currentSymbol = data.symbols[0];

        // åˆ·æ–°æ•°æ®
        async function refreshData() {

        // åŠ è½½è´¦æˆ·ä¿¡æ¯
        async function loadAccountInfo() {
            try {
                const response = await fetch('/api/paper-trading/account');
                const data = await response.json();

                if (data.account) {
                    const acc = data.account;
                    document.getElementById('total-equity').textContent = acc.total_equity.toFixed(2);
                    document.getElementById('current-balance').textContent = acc.current_balance.toFixed(2);

                    const pnlElement = document.getElementById('total-pnl');
                    pnlElement.textContent = pnl.toFixed(2);

                    const pnlPctElement = document.getElementById('total-pnl-pct');

                    pnlPctElement.className = 'stat-label mt-1 ' + (pnl >= 0 ? 'profit' : 'loss');

                    document.getElementById('winning-trades').textContent = acc.winning_trades;

        async function loadPositions() {

        // åŠ è½½äº¤æ˜“å†å²
        async function loadTrades() {
            try {
                const response = await fetch('/api/paper-trading/trades');

        // åˆ·æ–°ä»·æ ¼
        async function refreshPrice(forceRefresh = false) {
            // éªŒè¯äº¤æ˜“å¯¹
            if (!currentSymbol || currentSymbol === '') {
                console.error('æœªé€‰æ‹©äº¤æ˜“å¯¹');
                return;
            }

            // å¦‚æœæ˜¯æ‰‹åŠ¨åˆ·æ–°ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const refreshBtn = document.getElementById('refresh-btn-text');
            const priceInput = document.getElementById('current-price');

            if (forceRefresh && refreshBtn) {
                refreshBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            }

            // æ˜¾ç¤ºåŠ è½½ä¸­
            priceInput.value = 'åŠ è½½ä¸­...';

            try {
                // å¦‚æœæ˜¯å¼ºåˆ¶åˆ·æ–°ï¼ˆæ‰‹åŠ¨ç‚¹å‡»æˆ–åˆ‡æ¢äº¤æ˜“å¯¹ï¼‰ï¼Œæ·»åŠ  force_refresh=true å‚æ•°
                const url = `/api/paper-trading/price?symbol=${encodeURIComponent(currentSymbol)}${forceRefresh ? '&force_refresh=true' : ''}`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // æ£€æŸ¥è¿”å›çš„ä»·æ ¼
                if (!data.price || data.price === 0) {
                    throw new Error(`${currentSymbol} æš‚æ— ä»·æ ¼æ•°æ®ï¼Œè¯·ç¡®ä¿æ•°æ®é‡‡é›†å™¨æ­£åœ¨è¿è¡Œ`);
                }

                const oldPrice = currentPrice;
                currentPrice = data.price;

                priceInput.value = currentPrice.toFixed(2);

                // å¦‚æœä»·æ ¼å˜åŒ–ï¼Œæ·»åŠ é—ªçƒæ•ˆæœ
                if (oldPrice !== 0 && oldPrice !== currentPrice) {
                    priceInput.classList.add('price-updated');
                    setTimeout(() => {
                        priceInput.classList.remove('price-updated');
                    }, 500);
                }

                // æ›´æ–°é¢„è®¡é‡‘é¢
                const quantity = parseFloat(document.getElementById('quantity').value) || 0;
                const amount = quantity * currentPrice;
                document.getElementById('estimated-amount').textContent = amount.toFixed(2);

                // æ˜¾ç¤ºæ˜¯å¦ä»ç¼“å­˜è·å–ï¼ˆä»…è°ƒè¯•ç”¨ï¼‰
                if (data.from_cache && !forceRefresh) {
                    console.log(`âœ“ ${currentSymbol} ä»·æ ¼: ${currentPrice} (æ¥è‡ªç¼“å­˜)`);
                } else if (forceRefresh) {
                    console.log(`âœ“ ${currentSymbol} ä»·æ ¼: ${currentPrice} (å¼ºåˆ¶åˆ·æ–°)`);
                }
            } catch (error) {
                console.error(`âœ— åˆ·æ–° ${currentSymbol} ä»·æ ¼å¤±è´¥:`, error.message);
                priceInput.value = 'åŠ è½½å¤±è´¥';

                // æ˜¾ç¤ºé”™è¯¯æç¤º
                const resultDiv = document.getElementById('trade-result');
                if (resultDiv) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>${currentSymbol}</strong> ä»·æ ¼åŠ è½½å¤±è´¥: ${error.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    // 3ç§’åè‡ªåŠ¨éšè—
                    setTimeout(() => {
                        resultDiv.innerHTML = '';
                    }, 3000);
                }
            } finally {
                // æ¢å¤æŒ‰é’®æ–‡æœ¬
                if (forceRefresh && refreshBtn) {
                    refreshBtn.textContent = 'åˆ·æ–°';
                }
            }
        }

        // ä¸‹å•
        async function placeTrade(side) {
            const symbol = document.getElementById('symbol').value;
            const quantity = parseFloat(document.getElementById('quantity').value);

            if (!quantity || quantity <= 0) {
                showResult('è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°é‡', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/paper-trading/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symbol: symbol,
                        side: side,
                        quantity: quantity,
                        order_type: 'MARKET'
                    })

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult(data.message, 'success');
                    document.getElementById('quantity').value = '';
                    document.getElementById('estimated-amount').textContent = '0.00';
                    setTimeout(refreshData, 500);
                } else {

                }

                showResult('ä¸‹å•å¤±è´¥: ' + error.message, 'danger');
