<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术信号 - AlphaFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* AlphaFlow - Multi-Dimensional Crypto Intelligence Platform */
        :root {
            --primary-blue: #2B6FED; --primary-blue-hover: #1E5DD6; --primary-blue-light: #EBF3FF; --primary-blue-dark: #1A4BA8;
            --secondary-purple: #7C3AED; --secondary-orange: #F97316;
            --success-green: #10B981; --success-green-bg: #D1FAE5; --danger-red: #EF4444; --danger-red-bg: #FEE2E2;
            --warning-yellow: #F59E0B; --warning-yellow-bg: #FEF3C7; --info-blue: #3B82F6;
            --bg-primary: #0D1117; --bg-secondary: #161B22; --bg-tertiary: #21262D; --bg-card: #1C2128; --bg-hover: #2A3038;
            --text-primary: #E6EDF3; --text-secondary: #8B949E; --text-tertiary: #6E7681; --text-disabled: #484F58;
            --border-default: #30363D; --border-muted: #21262D; --border-subtle: #1C2128;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.15); --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.25); --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.3);
            --radius-sm: 4px; --radius-md: 8px; --radius-lg: 12px; --radius-xl: 16px; --radius-full: 9999px;
            --spacing-xs: 4px; --spacing-sm: 8px; --spacing-md: 12px; --spacing-lg: 16px; --spacing-xl: 24px; --spacing-2xl: 32px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Courier New', monospace;
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1); --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-primary); color: var(--text-primary); line-height: 1.6; font-size: 14px; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .container { max-width: 1600px; margin: 0 auto; padding: var(--spacing-xl); }
        .header { background: var(--bg-secondary); border-bottom: 1px solid var(--border-default); padding: var(--spacing-lg) var(--spacing-xl); margin-bottom: var(--spacing-xl); border-radius: var(--radius-lg); }
        .header-title { font-size: 24px; font-weight: 700; color: var(--text-primary); margin-bottom: var(--spacing-sm); display: flex; align-items: center; gap: var(--spacing-md); }
        .header-subtitle { color: var(--text-secondary); font-size: 13px; }
        .nav-container { background: rgba(44, 68, 100, 0.85); border-radius: var(--radius-lg); padding: var(--spacing-lg); margin-bottom: var(--spacing-xl); border: 1px solid var(--border-default); }
        .nav-links { display: flex; gap: var(--spacing-sm); flex-wrap: wrap; font-size: 16px; }
        .nav-link { padding: 0.75rem 1.5rem; background: transparent; color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md); transition: all var(--transition-base); font-weight: 600; font-size: 16px; border: 1px solid transparent; }
        .nav-link:hover { background: var(--bg-hover); color: var(--text-primary); border-color: var(--border-default); }
        .nav-link.active { background: var(--primary-blue); color: white; border-color: var(--primary-blue); }
        .card { background: var(--bg-card); border: 1px solid var(--border-default); border-radius: var(--radius-lg); padding: var(--spacing-xl); margin-bottom: var(--spacing-xl); transition: all var(--transition-base); }
        .card:hover { border-color: var(--border-muted); box-shadow: var(--shadow-md); }
        .card-header { padding-bottom: var(--spacing-lg); margin-bottom: var(--spacing-lg); border-bottom: 1px solid var(--border-default); display: flex; justify-content: space-between; align-items: center; }
        .card-title { font-size: 18px; font-weight: 600; color: var(--text-primary); display: flex; align-items: center; gap: var(--spacing-sm); }
        .card-body { padding: 0; }
        .table-container { overflow-x: auto; border-radius: var(--radius-md); border: 1px solid var(--border-default); }
        table { width: 100%; border-collapse: collapse; background: var(--bg-card); }
        thead { background: var(--bg-tertiary); border-bottom: 2px solid var(--border-default); }
        th { padding: var(--spacing-md) var(--spacing-lg); text-align: left; font-weight: 600; color: #E6EDF3; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        td { padding: var(--spacing-lg); border-bottom: 1px solid var(--border-default); color: #E6EDF3; font-size: 13px; }
        tbody tr:hover { background: var(--bg-hover); }
        .badge { display: inline-flex; align-items: center; padding: var(--spacing-xs) var(--spacing-md); border-radius: var(--radius-full); font-size: 11px; font-weight: 600; letter-spacing: 0.3px; text-transform: uppercase; }
        .badge-success { background: var(--success-green-bg); color: var(--success-green); }
        .badge-danger { background: var(--danger-red-bg); color: var(--danger-red); }
        .badge-info { background: var(--primary-blue-light); color: var(--primary-blue); }
        .badge-neutral { background: var(--bg-tertiary); color: var(--text-secondary); }
        .badge-warning { background: var(--warning-yellow-bg); color: var(--warning-yellow); }
        .loading { text-align: center; padding: var(--spacing-2xl); color: var(--text-secondary); }
        .empty-state { text-align: center; padding: var(--spacing-2xl); color: var(--text-secondary); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: var(--spacing-md); margin-top: var(--spacing-md); }
        .stat-card { background: var(--bg-tertiary); border: 1px solid var(--border-default); border-radius: var(--radius-md); padding: var(--spacing-lg); }
        .stat-label { font-size: 12px; color: var(--text-secondary); margin-bottom: var(--spacing-xs); text-transform: uppercase; }
        .stat-value { font-size: 20px; font-weight: 700; color: var(--text-primary); font-family: var(--font-mono); }
        .trend-up { color: var(--success-green); }
        .trend-down { color: var(--danger-red); }
        .trend-neutral { color: var(--text-secondary); }
        .kline-stats { margin-top: var(--spacing-sm); }
        .kline-bar { display: flex; align-items: center; gap: var(--spacing-sm); margin-bottom: var(--spacing-xs); }
        .kline-bar-label { min-width: 80px; font-size: 12px; color: var(--text-secondary); }
        .kline-bar-visual { flex: 1; height: 20px; background: var(--bg-tertiary); border-radius: var(--radius-sm); overflow: hidden; position: relative; }
        .kline-bar-fill { height: 100%; transition: width 0.3s ease; }
        .kline-bar-fill.bullish { background: linear-gradient(90deg, #6B7280, #9CA3AF); }
        .kline-bar-fill.bearish { background: linear-gradient(90deg, var(--danger-red), #FB7185); }
        .kline-bar-value { min-width: 60px; text-align: right; font-size: 12px; font-weight: 600; font-family: var(--font-mono); }
        .header-actions { display: flex; gap: var(--spacing-md); align-items: center; }
        .user-menu { display: flex; align-items: center; gap: var(--spacing-md); }
        .notification-btn, .user-btn { position: relative; background: var(--bg-tertiary); border: 1px solid var(--border-default); color: var(--text-primary); width: 40px; height: 40px; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all var(--transition-base); font-size: 18px; }
        .notification-btn:hover, .user-btn:hover { background: var(--bg-hover); border-color: var(--primary-blue); color: var(--primary-blue); }
        .notification-badge { position: absolute; top: -4px; right: -4px; background: var(--danger-red); color: white; font-size: 10px; font-weight: 700; width: 18px; height: 18px; border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; border: 2px solid var(--bg-primary); }
        .user-dropdown { position: relative; }
        .dropdown-menu { position: absolute; top: calc(100% + 8px); right: 0; background: var(--bg-card); border: 1px solid var(--border-default); border-radius: var(--radius-md); min-width: 200px; box-shadow: var(--shadow-lg); z-index: 1000; display: none; overflow: hidden; }
        .dropdown-menu.active { display: block; }
        .dropdown-item { padding: var(--spacing-md) var(--spacing-lg); color: var(--text-primary); text-decoration: none; display: flex; align-items: center; gap: var(--spacing-sm); transition: all var(--transition-fast); border-bottom: 1px solid var(--border-default); }
        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { background: var(--bg-hover); color: var(--primary-blue); }
        .dropdown-header { padding: var(--spacing-md) var(--spacing-lg); background: var(--bg-tertiary); border-bottom: 1px solid var(--border-default); font-weight: 600; color: var(--text-primary); }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <!-- Top bar with logo and user menu -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-xl);">
                <div style="display: flex; align-items: center; gap: var(--spacing-md);">
                    <img src="/static/images/logo/alphaflow-logo-icon.svg" alt="AlphaFlow" style="height: 40px; width: auto;">
                    <div>
                        <h1 class="header-title" style="margin: 0;">
                            技术信号分析
                        </h1>
                        <p class="header-subtitle">实时监控K线数据，捕捉市场趋势</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="user-menu">
                        <!-- 提醒按钮 -->
                        <div class="user-dropdown">
                            <button class="notification-btn" onclick="toggleNotifications()" title="通知">
                                <i class="bi bi-bell"></i>
                                <span class="notification-badge" id="notificationCount" style="display: none;">0</span>
                            </button>
                            <div class="dropdown-menu" id="notificationMenu">
                                <div class="dropdown-header">
                                    <i class="bi bi-bell"></i> 通知中心
                                </div>
                                <div id="notificationList" style="max-height: 400px; overflow-y: auto;">
                                    <div class="dropdown-item" style="color: var(--text-secondary); justify-content: center; padding: var(--spacing-xl);">
                                        <i class="bi bi-inbox"></i> 暂无通知
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 用户菜单 -->
                        <div class="user-dropdown">
                            <button class="user-btn" onclick="toggleUserMenu()" title="用户">
                                <i class="bi bi-person-circle"></i>
                            </button>
                            <div class="dropdown-menu" id="userMenu">
                                <!-- 未登录状态 -->
                                <div id="guestMenu">
                                    <div class="dropdown-header">
                                        <i class="bi bi-person"></i> 游客
                                    </div>
                                    <a href="/login" class="dropdown-item">
                                        <i class="bi bi-box-arrow-in-right"></i> 登录
                                    </a>
                                    <a href="/register" class="dropdown-item">
                                        <i class="bi bi-person-plus"></i> 注册
                                    </a>
                                </div>
                                <!-- 已登录状态 -->
                                <div id="userMenuContent" style="display: none;">
                                    <div class="dropdown-header">
                                        <i class="bi bi-person-circle"></i> <span id="userName"></span>
                                    </div>
                                    <a href="/profile" class="dropdown-item">
                                        <i class="bi bi-person"></i> 个人资料
                                    </a>
                                    <a href="/settings" class="dropdown-item">
                                        <i class="bi bi-gear"></i> 设置
                                    </a>
                                    <a href="#" onclick="logout()" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right"></i> 退出登录
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="nav-container">
            <nav class="nav-links">
                <a href="/" class="nav-link">
                    <i class="bi bi-house"></i> 首页
                </a>
                <a href="/dashboard" class="nav-link">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="/technical-signals" class="nav-link active">
                    <i class="bi bi-graph-up-arrow"></i> 技术信号
                </a>
                <a href="/paper_trading" class="nav-link">
                    <i class="bi bi-journals"></i> 现货交易
                </a>
                <a href="/futures_trading" class="nav-link">
                    <i class="bi bi-graph-up-arrow"></i> U本位合约
                </a>
                <a href="/futures_review" class="nav-link">
                    <i class="bi bi-journal-check"></i> 复盘(24H)
                </a>
            </nav>
        </div>

        <!-- 技术信号面板 -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="bi bi-bar-chart-line"></i>
                    技术信号
                </h2>
                <div style="color: var(--text-secondary); font-size: 12px;">
                    更新时间: <span id="updateTime">--</span>
                </div>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>交易对</th>
                                <th>24H统计</th>
                                <th>4H统计</th>
                                <th>1H统计</th>
                                <th>综合趋势</th>
                            </tr>
                        </thead>
                        <tbody id="technicalSignalsTableBody">
                            <tr>
                                <td colspan="5" class="loading">
                                    <i class="bi bi-hourglass-split"></i> 加载中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 加载技术信号数据
        async function loadTechnicalSignals() {
            try {
                const response = await fetch('/api/technical-signals');
                const result = await response.json();

                if (result.success && result.data) {
                    renderTechnicalSignals(result.data);
                    document.getElementById('updateTime').textContent = new Date().toLocaleString('zh-CN');
                } else {
                    showError('加载失败');
                }
            } catch (error) {
                console.error('加载技术信号失败:', error);
                showError(error.message);
            }
        }

        // 渲染技术信号表格
        function renderTechnicalSignals(data) {
            const tbody = document.getElementById('technicalSignalsTableBody');

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">暂无数据</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(item => {
                const stats24h = item.stats_24h || {};
                const stats4h = item.stats_4h || {};
                const stats1h = item.stats_1h || {};

                // 综合趋势判断
                const overallTrend = calculateOverallTrend(stats24h, stats4h, stats1h);

                return `
                    <tr>
                        <td style="font-weight: 600; font-family: var(--font-mono);">${item.symbol}</td>
                        <td>${render24HStats(stats24h)}</td>
                        <td>${render4HStats(stats4h)}</td>
                        <td>${render1HStats(stats1h)}</td>
                        <td>${renderOverallTrend(overallTrend)}</td>
                    </tr>
                `;
            }).join('');
        }

        // 渲染24H统计
        function render24HStats(stats) {
            if (!stats || !stats['1h']) {
                return '<span class="badge badge-neutral">无数据</span>';
            }

            const h1 = stats['1h'];
            const m15 = stats['15m'];
            const m5 = stats['5m'];

            return `
                <div class="kline-stats">
                    ${renderKlineBar('1H', h1)}
                    ${renderKlineBar('15M', m15)}
                    ${renderKlineBar('5M', m5)}
                </div>
            `;
        }

        // 渲染4H统计
        function render4HStats(stats) {
            if (!stats || !stats['15m']) {
                return '<span class="badge badge-neutral">无数据</span>';
            }

            const m15 = stats['15m'];
            const m5 = stats['5m'];
            const m1 = stats['1m'];

            return `
                <div class="kline-stats">
                    ${renderKlineBar('15M', m15)}
                    ${renderKlineBar('5M', m5)}
                    ${m1 ? renderKlineBar('1M', m1) : ''}
                </div>
            `;
        }

        // 渲染1H统计
        function render1HStats(stats) {
            if (!stats || !stats['5m']) {
                return '<span class="badge badge-neutral">无数据</span>';
            }

            const m5 = stats['5m'];
            const m1 = stats['1m'];

            return `
                <div class="kline-stats">
                    ${renderKlineBar('5M', m5)}
                    ${m1 ? renderKlineBar('1M', m1) : ''}
                </div>
            `;
        }

        // 渲染K线条
        function renderKlineBar(label, data) {
            if (!data) return '';

            const bullishPct = data.bullish_pct || 0;
            const bearishPct = data.bearish_pct || 0;
            const trend = data.trend || '震荡';

            const trendClass = trend.includes('上涨') ? 'trend-up' : trend.includes('下跌') ? 'trend-down' : 'trend-neutral';

            return `
                <div class="kline-bar">
                    <div class="kline-bar-label">${label}</div>
                    <div class="kline-bar-visual">
                        <div class="kline-bar-fill bullish" style="width: ${bullishPct}%"></div>
                    </div>
                    <div class="kline-bar-value ${trendClass}">
                        ${data.bullish_count}/${data.total_klines}
                    </div>
                </div>
            `;
        }

        // 计算综合趋势
        function calculateOverallTrend(stats24h, stats4h, stats1h) {
            // 优先看短期趋势(1H),结合4H和24H
            let score = 0;
            let count = 0;

            // 1H趋势权重最高
            if (stats1h && stats1h['5m']) {
                const trend = stats1h['5m'].trend;
                if (trend.includes('强势上涨')) score += 2;
                else if (trend.includes('上涨')) score += 1;
                else if (trend.includes('强势下跌')) score -= 2;
                else if (trend.includes('下跌')) score -= 1;
                count++;
            }

            // 4H趋势
            if (stats4h && stats4h['15m']) {
                const trend = stats4h['15m'].trend;
                if (trend.includes('强势上涨')) score += 1.5;
                else if (trend.includes('上涨')) score += 0.75;
                else if (trend.includes('强势下跌')) score -= 1.5;
                else if (trend.includes('下跌')) score -= 0.75;
                count++;
            }

            // 24H趋势
            if (stats24h && stats24h['1h']) {
                const trend = stats24h['1h'].trend;
                if (trend.includes('强势上涨')) score += 1;
                else if (trend.includes('上涨')) score += 0.5;
                else if (trend.includes('强势下跌')) score -= 1;
                else if (trend.includes('下跌')) score -= 0.5;
                count++;
            }

            const avgScore = count > 0 ? score / count : 0;

            if (avgScore >= 1.5) return { text: '强势上涨', class: 'trend-up', badge: 'success' };
            if (avgScore >= 0.5) return { text: '上涨', class: 'trend-up', badge: 'success' };
            if (avgScore <= -1.5) return { text: '强势下跌', class: 'trend-down', badge: 'danger' };
            if (avgScore <= -0.5) return { text: '下跌', class: 'trend-down', badge: 'danger' };
            return { text: '震荡', class: 'trend-neutral', badge: 'neutral' };
        }

        // 渲染综合趋势
        function renderOverallTrend(trend) {
            return `<span class="badge badge-${trend.badge} ${trend.class}">${trend.text}</span>`;
        }

        // 显示错误
        function showError(message) {
            const tbody = document.getElementById('technicalSignalsTableBody');
            tbody.innerHTML = `<tr><td colspan="5" class="empty-state">❌ ${message}</td></tr>`;
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadTechnicalSignals();
            // 每30秒刷新一次数据
            setInterval(loadTechnicalSignals, 30000);
        });

        // 切换通知菜单
        function toggleNotifications() {
            const menu = document.getElementById('notificationMenu');
            const userMenu = document.getElementById('userMenu');
            menu.classList.toggle('active');
            userMenu.classList.remove('active');
        }

        // 切换用户菜单
        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            const notificationMenu = document.getElementById('notificationMenu');
            menu.classList.toggle('active');
            notificationMenu.classList.remove('active');
        }

        // 点击外部关闭菜单
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.user-dropdown')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });

        // 退出登录
        function logout() {
            // TODO: 实现退出登录逻辑
            console.log('退出登录');
        }
    </script>
</body>
</html>
