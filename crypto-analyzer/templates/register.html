    <script>
        // APIåŸºç¡€URL
        const API_BASE = '';

        // åˆ‡æ¢å¯†ç å¯è§æ€§
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        // æ˜¾ç¤ºæç¤º
        function showAlert(message, type = 'danger') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // è®¾ç½®æŒ‰é’®çŠ¶æ€
        function setLoading(loading) {
            const btn = document.getElementById('register-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');

            btn.disabled = loading;
            btnText.classList.toggle('d-none', loading);
            btnLoading.classList.toggle('d-none', !loading);
        }

        // éªŒè¯ç”¨æˆ·å
        function validateUsername(username) {
            const feedback = document.getElementById('username-feedback');
            const input = document.getElementById('username');

            if (username.length < 3) {
                feedback.textContent = 'ç”¨æˆ·åè‡³å°‘3ä¸ªå­—ç¬¦';
                feedback.className = 'validation-feedback invalid';
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            }
            if (username.length > 50) {
                feedback.textContent = 'ç”¨æˆ·åæœ€å¤š50ä¸ªå­—ç¬¦';
                feedback.className = 'validation-feedback invalid';
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            }
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                feedback.textContent = 'ç”¨æˆ·ååªèƒ½åŒ…å«å­—æ¯ã€æ•°å­—å’Œä¸‹åˆ’çº¿';
                feedback.className = 'validation-feedback invalid';
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            }

            feedback.textContent = 'ç”¨æˆ·åå¯ç”¨';
            feedback.className = 'validation-feedback valid';
            input.classList.remove('is-invalid');
            input.classList.add('is-valid');
            return true;
        }

        // éªŒè¯é‚®ç®±
        function validateEmail(email) {
            const feedback = document.getElementById('email-feedback');
            const input = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                feedback.textContent = 'è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€';
                feedback.className = 'validation-feedback invalid';
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            }

            feedback.textContent = 'é‚®ç®±æ ¼å¼æ­£ç¡®';
            feedback.className = 'validation-feedback valid';
            input.classList.remove('is-invalid');
            input.classList.add('is-valid');
            return true;
        }

        // æ£€æŸ¥å¯†ç å¼ºåº¦
        function checkPasswordStrength(password) {
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            return strength;
        }

        // éªŒè¯å¯†ç 
        function validatePassword(password) {
            const feedback = document.getElementById('password-feedback');
            const input = document.getElementById('password');
            const strengthBar = document.getElementById('password-strength-bar');
            const strength = checkPasswordStrength(password);

            // æ›´æ–°å¼ºåº¦æ¡
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }

            if (password.length < 6) {
                feedback.textContent = 'å¯†ç è‡³å°‘6ä¸ªå­—ç¬¦';
                feedback.className = 'validation-feedback invalid';
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            }

            const strengthText = strength <= 2 ? 'å¼±' : (strength <= 4 ? 'ä¸­' : 'å¼º');
            feedback.textContent = `å¯†ç å¼ºåº¦: ${strengthText}`;
            feedback.className = `validation-feedback ${strength <= 2 ? 'invalid' : 'valid'}`;
            input.classList.remove('is-invalid');
            input.classList.add('is-valid');
            return true;
        }

        // éªŒè¯ç¡®è®¤å¯†ç 
        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const feedback = document.getElementById('confirm-password-feedback');
            const input = document.getElementById('confirm-password');

            if (confirmPassword !== password) {
                feedback.textContent = 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´';
                feedback.className = 'validation-feedback invalid';
                input.classList.add('is-invalid');
                input.classList.remove('is-valid');
                return false;
            }

            if (confirmPassword.length > 0) {
                feedback.textContent = 'å¯†ç åŒ¹é…';
                feedback.className = 'validation-feedback valid';
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');
            }
            return true;
        }

        // å®æ—¶éªŒè¯
        document.getElementById('username').addEventListener('input', (e) => {
            validateUsername(e.target.value);
        });

        document.getElementById('email').addEventListener('input', (e) => {
            validateEmail(e.target.value);
        });

        document.getElementById('password').addEventListener('input', (e) => {
            validatePassword(e.target.value);
            validateConfirmPassword();
        });

        document.getElementById('confirm-password').addEventListener('input', () => {
            validateConfirmPassword();
        });

        // æ³¨å†Œè¡¨å•æäº¤
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // éªŒè¯
            const isUsernameValid = validateUsername(username);
            const isEmailValid = validateEmail(email);
            const isPasswordValid = validatePassword(password);
            const isConfirmValid = validateConfirmPassword();

            if (!isUsernameValid || !isEmailValid || !isPasswordValid || !isConfirmValid) {
                showAlert('è¯·æ£€æŸ¥è¾“å…¥ä¿¡æ¯');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('æ³¨å†ŒæˆåŠŸï¼æ­£åœ¨è·³è½¬åˆ°ç™»å½•é¡µé¢...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.detail || data.error || 'æ³¨å†Œå¤±è´¥');
                }
            } catch (error) {
                console.error('æ³¨å†Œé”™è¯¯:', error);
                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                setLoading(false);
            }
        });
    </script>
