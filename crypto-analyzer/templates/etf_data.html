<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF数据监控 - ETF Data Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            color: #e0e7ff;
        }

        .nav-links {
            margin-top: 15px;
        }

        .nav-links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        /* 总览卡片 */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .summary-card h3 {
            font-size: 0.9em;
            color: #e0e7ff;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }

        .summary-card .unit {
            font-size: 0.9em;
            color: #e0e7ff;
            margin-left: 5px;
        }

        /* 主要内容区 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffd700;
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table thead {
            background: rgba(255, 255, 255, 0.1);
        }

        table th {
            padding: 12px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #e0e7ff;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* 徽章样式 */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-positive {
            background: rgba(56, 239, 125, 0.2);
            color: #38ef7d;
            border: 1px solid rgba(56, 239, 125, 0.4);
        }

        .badge-negative {
            background: rgba(255, 106, 0, 0.2);
            color: #ff6a00;
            border: 1px solid rgba(255, 106, 0, 0.4);
        }

        .badge-neutral {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e7ff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 ETF数据监控</h1>
            <p class="subtitle">Crypto ETF Data Monitoring - Real-time BTC & ETH ETF Holdings Tracker</p>
            <div class="nav-links">
                <a href="/dashboard">← 返回主页</a>
                <a href="#" onclick="openEnhancedDashboard(); return false;">📈 增强看板</a>
            </div>
        </header>

        <!-- 总览统计 -->
        <div class="summary-cards" id="summaryCards">
            <div class="summary-card">
                <h3>📈 ETF总数量</h3>
                <div class="value" id="totalETFs">-</div>
            </div>
            <div class="summary-card">
                <h3>💰 BTC总持仓</h3>
                <div>
                    <span class="value" id="totalBTC">-</span>
                    <span class="unit">BTC</span>
                </div>
            </div>
            <div class="summary-card">
                <h3>💎 ETH总持仓</h3>
                <div>
                    <span class="value" id="totalETH">-</span>
                    <span class="unit">ETH</span>
                </div>
            </div>
            <div class="summary-card">
                <h3>💵 总市值</h3>
                <div>
                    <span class="value" id="totalValue">-</span>
                    <span class="unit">USD</span>
                </div>
            </div>
            <div class="summary-card">
                <h3>📊 24h资金流入</h3>
                <div>
                    <span class="value" id="netFlow24h">-</span>
                    <span class="unit">USD</span>
                </div>
            </div>
        </div>

        <!-- 主要内容区 -->
        <div class="main-content">
            <!-- BTC ETF列表 -->
            <div class="section">
                <h2><span style="color: #f7931a;">₿</span> 比特币ETF持仓</h2>
                <div id="btcETFTable">
                    <div class="loading">加载中</div>
                </div>
            </div>

            <!-- ETH ETF列表 -->
            <div class="section">
                <h2><span style="color: #627eea;">Ξ</span> 以太坊ETF持仓</h2>
                <div id="ethETFTable">
                    <div class="loading">加载中</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadETFData();
            // 每60秒刷新一次
            setInterval(loadETFData, 60000);
        });

        // 加载ETF数据
        async function loadETFData() {
            try {
                const response = await fetch('/api/etf/summary');

                // 检查HTTP状态
                if (!response.ok) {
                    // 尝试解析FastAPI的JSON错误响应
                    try {
                        const errorJson = await response.json();
                        const errorMsg = errorJson.detail || errorJson.message || 'API请求失败';
                        console.error('API返回错误:', response.status, errorJson);
                        showError(`API请求失败 (${response.status}): ${errorMsg}`);
                    } catch (e) {
                        // 如果JSON解析失败，显示文本错误
                        const errorText = await response.text();
                        console.error('API返回错误:', response.status, errorText);
                        showError(`API请求失败 (${response.status}): ${errorText}`);
                    }
                    return;
                }

                const result = await response.json();

                if (result.success) {
                    updateSummary(result.data);
                    updateBTCTable(result.data.btc_etfs || []);
                    updateETHTable(result.data.eth_etfs || []);
                } else {
                    console.error('获取ETF数据失败:', result.message);
                    showError(`获取ETF数据失败: ${result.message || '未知错误'}`);
                }
            } catch (error) {
                console.error('加载ETF数据失败:', error);
                showError(`加载ETF数据失败: ${error.message}`);
            }
        }

        // 显示错误信息
        function showError(message) {
            const errorHtml = `
                <div style="background: rgba(255, 106, 0, 0.2); border: 1px solid #ff6a00; border-radius: 8px; padding: 20px; margin: 20px; text-align: center;">
                    <h3 style="color: #ff6a00; margin: 0 0 10px 0;">⚠️ 加载失败</h3>
                    <p style="color: #e0e7ff; margin: 0;">${message}</p>
                    <button onclick="loadETFData()" style="margin-top: 15px; padding: 8px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        🔄 重试
                    </button>
                </div>
            `;
            document.getElementById('btcETFTable').innerHTML = errorHtml;
            document.getElementById('ethETFTable').innerHTML = '';
        }

        // 更新总览统计
        function updateSummary(data) {
            const summary = data.summary || {};
            document.getElementById('totalETFs').textContent = summary.total_etfs || '-';
            document.getElementById('totalBTC').textContent = formatNumber(summary.total_btc, 0);
            document.getElementById('totalETH').textContent = formatNumber(summary.total_eth, 0);
            document.getElementById('totalValue').textContent = '$' + formatLargeNumber(summary.total_value_usd);

            const netFlow = summary.net_flow_24h || 0;
            const flowElement = document.getElementById('netFlow24h');
            flowElement.textContent = (netFlow >= 0 ? '+' : '') + '$' + formatLargeNumber(Math.abs(netFlow));
            flowElement.style.color = netFlow >= 0 ? '#38ef7d' : '#ff6a00';
        }

        // 更新BTC ETF表格
        function updateBTCTable(etfs) {
            const container = document.getElementById('btcETFTable');

            if (etfs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #e0e7ff; padding: 20px;">暂无数据</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>ETF名称</th>
                            <th>代码</th>
                            <th>BTC持仓</th>
                            <th>市值(USD)</th>
                            <th>24h流入</th>
                            <th>更新时间</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            etfs.forEach((etf, index) => {
                const flow24h = etf.flow_24h || 0;
                const flowBadge = flow24h > 0 ? 'badge-positive' : (flow24h < 0 ? 'badge-negative' : 'badge-neutral');

                html += `
                    <tr>
                        <td><strong>${index + 1}</strong></td>
                        <td><strong>${etf.name}</strong></td>
                        <td><span class="badge badge-neutral">${etf.symbol}</span></td>
                        <td>${formatNumber(etf.btc_holdings, 2)} BTC</td>
                        <td>$${formatLargeNumber(etf.market_value)}</td>
                        <td><span class="badge ${flowBadge}">${flow24h >= 0 ? '+' : ''}$${formatLargeNumber(Math.abs(flow24h))}</span></td>
                        <td>${formatDate(etf.updated_at)}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // 更新ETH ETF表格
        function updateETHTable(etfs) {
            const container = document.getElementById('ethETFTable');

            if (etfs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #e0e7ff; padding: 20px;">暂无数据</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>ETF名称</th>
                            <th>代码</th>
                            <th>ETH持仓</th>
                            <th>市值(USD)</th>
                            <th>24h流入</th>
                            <th>更新时间</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            etfs.forEach((etf, index) => {
                const flow24h = etf.flow_24h || 0;
                const flowBadge = flow24h > 0 ? 'badge-positive' : (flow24h < 0 ? 'badge-negative' : 'badge-neutral');

                html += `
                    <tr>
                        <td><strong>${index + 1}</strong></td>
                        <td><strong>${etf.name}</strong></td>
                        <td><span class="badge badge-neutral">${etf.symbol}</span></td>
                        <td>${formatNumber(etf.eth_holdings, 2)} ETH</td>
                        <td>$${formatLargeNumber(etf.market_value)}</td>
                        <td><span class="badge ${flowBadge}">${flow24h >= 0 ? '+' : ''}$${formatLargeNumber(Math.abs(flow24h))}</span></td>
                        <td>${formatDate(etf.updated_at)}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // 格式化数字
        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined) return '-';
            return parseFloat(num).toLocaleString('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        // 格式化大数字 (K, M, B, T)
        function formatLargeNumber(num) {
            if (!num) return '-';
            const absNum = Math.abs(num);
            if (absNum >= 1000000000000) return (absNum / 1000000000000).toFixed(2) + 'T';
            if (absNum >= 1000000000) return (absNum / 1000000000).toFixed(2) + 'B';
            if (absNum >= 1000000) return (absNum / 1000000).toFixed(2) + 'M';
            if (absNum >= 1000) return (absNum / 1000).toFixed(2) + 'K';
            return absNum.toFixed(2);
        }

        // 格式化日期
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
        }

        // ========================================================================
        // 增强看板功能
        // ========================================================================

        let enhancedData = null; // 缓存增强看板数据

        // 打开增强看板
        async function openEnhancedDashboard() {
            try {
                // 显示模态框
                document.getElementById('enhancedModal').style.display = 'flex';

                // 加载数据
                await loadEnhancedDashboardData();
            } catch (error) {
                console.error('打开增强看板失败:', error);
                alert('加载增强看板失败: ' + error.message);
            }
        }

        // 关闭增强看板
        function closeEnhancedDashboard() {
            document.getElementById('enhancedModal').style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('enhancedModal');
            if (event.target === modal) {
                closeEnhancedDashboard();
            }
        }

        // 加载增强看板数据
        async function loadEnhancedDashboardData() {
            try {
                const response = await fetch('/api/etf/summary');
                if (!response.ok) {
                    throw new Error('API请求失败');
                }

                const result = await response.json();
                if (result.success) {
                    enhancedData = result.data;
                    renderEnhancedDashboard();
                } else {
                    throw new Error(result.message || '数据加载失败');
                }
            } catch (error) {
                console.error('加载增强看板数据失败:', error);
                throw error;
            }
        }

        // 渲染增强看板
        function renderEnhancedDashboard() {
            const { summary, btc_etfs, eth_etfs } = enhancedData;

            // 更新统计卡片
            document.getElementById('modalTotalETFs').textContent = summary.total_etfs || 0;
            document.getElementById('modalTotalBTC').textContent = formatNumber(summary.total_btc, 2);
            document.getElementById('modalTotalETH').textContent = formatNumber(summary.total_eth, 2);
            document.getElementById('modalTotalValue').textContent = '$' + formatLargeNumber(summary.total_value_usd);

            // 渲染图表
            renderETFDistributionCharts(btc_etfs, eth_etfs);
        }

        // 渲染ETF分布图表
        function renderETFDistributionCharts(btcETFs, ethETFs) {
            // BTC ETF Top 5 持仓
            const btcTop5 = btcETFs
                .sort((a, b) => b.btc_holdings - a.btc_holdings)
                .slice(0, 5);

            // ETH ETF Top 5 持仓
            const ethTop5 = ethETFs
                .sort((a, b) => b.eth_holdings - a.eth_holdings)
                .slice(0, 5);

            // 渲染BTC Top 5柱状图
            renderBarChart('btcHoldingsChart', btcTop5, 'btc_holdings', 'BTC');

            // 渲染ETH Top 5柱状图
            renderBarChart('ethHoldingsChart', ethTop5, 'eth_holdings', 'ETH');

            // 渲染BTC提供商分布饼图
            renderProviderPieChart('btcProviderChart', btcETFs, 'btc_holdings');

            // 渲染ETH提供商分布饼图
            renderProviderPieChart('ethProviderChart', ethETFs, 'eth_holdings');
        }

        // 渲染柱状图
        function renderBarChart(canvasId, data, holdingsKey, assetType) {
            const ctx = document.getElementById(canvasId).getContext('2d');

            // 销毁旧图表
            if (window[canvasId + 'Instance']) {
                window[canvasId + 'Instance'].destroy();
            }

            const labels = data.map(etf => etf.symbol);
            const values = data.map(etf => etf[holdingsKey]);

            // 颜色渐变
            const colors = [
                'rgba(247, 147, 26, 0.8)',   // 金色
                'rgba(192, 192, 192, 0.8)',  // 银色
                'rgba(205, 127, 50, 0.8)',   // 铜色
                'rgba(102, 126, 234, 0.8)',  // 紫色
                'rgba(118, 184, 82, 0.8)'    // 绿色
            ];

            window[canvasId + 'Instance'] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${assetType} 持仓`,
                        data: values,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: `Top 5 ${assetType} ETF 持仓`,
                            color: '#e0e7ff',
                            font: { size: 14 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#e0e7ff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#e0e7ff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });
        }

        // 渲染提供商分布饼图
        function renderProviderPieChart(canvasId, etfs, holdingsKey) {
            const ctx = document.getElementById(canvasId).getContext('2d');

            // 销毁旧图表
            if (window[canvasId + 'Instance']) {
                window[canvasId + 'Instance'].destroy();
            }

            // 按提供商聚合持仓
            const providerData = {};
            etfs.forEach(etf => {
                const provider = etf.provider;
                const holdings = etf[holdingsKey] || 0;
                providerData[provider] = (providerData[provider] || 0) + holdings;
            });

            // 转换为数组并排序
            const providers = Object.entries(providerData)
                .sort((a, b) => b[1] - a[1]);

            const labels = providers.map(p => p[0]);
            const values = providers.map(p => p[1]);

            // 彩色调色板
            const colors = [
                'rgba(247, 147, 26, 0.8)',
                'rgba(102, 126, 234, 0.8)',
                'rgba(118, 184, 82, 0.8)',
                'rgba(237, 100, 166, 0.8)',
                'rgba(255, 159, 64, 0.8)',
                'rgba(153, 102, 255, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 99, 132, 0.8)'
            ];

            window[canvasId + 'Instance'] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { color: '#e0e7ff', font: { size: 11 } }
                        },
                        title: {
                            display: true,
                            text: '提供商分布',
                            color: '#e0e7ff',
                            font: { size: 14 }
                        }
                    }
                }
            });
        }
    </script>

    <!-- 引入Chart.js用于后续图表扩展 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- 增强看板模态框 -->
    <div id="enhancedModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px; padding: 30px; max-width: 1200px; width: 90%; max-height: 90vh; overflow-y: auto; position: relative;">
            <!-- 关闭按钮 -->
            <button onclick="closeEnhancedDashboard()" style="position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.2); border: none; color: white; font-size: 24px; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; transition: all 0.3s;">×</button>

            <!-- 标题 -->
            <h2 style="color: white; text-align: center; margin-bottom: 30px; font-size: 28px;">
                📊 ETF 增强看板
            </h2>

            <!-- 统计卡片 -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px;">
                <div style="background: rgba(255,255,255,0.15); padding: 20px; border-radius: 12px; text-align: center;">
                    <div style="color: rgba(255,255,255,0.8); font-size: 14px; margin-bottom: 8px;">ETF总数量</div>
                    <div id="modalTotalETFs" style="color: white; font-size: 32px; font-weight: bold;">-</div>
                </div>
                <div style="background: rgba(255,255,255,0.15); padding: 20px; border-radius: 12px; text-align: center;">
                    <div style="color: rgba(255,255,255,0.8); font-size: 14px; margin-bottom: 8px;">BTC总持仓</div>
                    <div id="modalTotalBTC" style="color: #f7931a; font-size: 32px; font-weight: bold;">-</div>
                    <div style="color: rgba(255,255,255,0.6); font-size: 12px; margin-top: 4px;">BTC</div>
                </div>
