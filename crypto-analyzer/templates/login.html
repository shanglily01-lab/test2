    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {

        }

        .login-container {

        .login-card {

        .login-header {

        .login-logo {

        .login-title {

        }

        .login-subtitle {

        }

        .form-label {

            font-weight: 500;
        }

        .form-control {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-control:focus {
            background: var(--bg-dark);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .input-group-text {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';

            background: var(--border-color);
        }

        .divider span {

        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {

        }

        .password-toggle {
            cursor: pointer;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-left: none;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .spinner-border-sm {
            width: 1rem;

        }

        /* è®°ä½æˆ‘å¤é€‰æ¡†æ ·å¼ */
        .form-check-input {
            background-color: var(--bg-dark);
            border-color: var(--border-color);
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-label {

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">ğŸ“Š</div>
                <h1 class="login-title">åŠ å¯†è´§å¸åˆ†æç³»ç»Ÿ</h1>
                <p class="login-subtitle">ç™»å½•æ‚¨çš„è´¦æˆ·ä»¥ç»§ç»­</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">ç”¨æˆ·åæˆ–é‚®ç®±</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username"
                               placeholder="è¯·è¾“å…¥ç”¨æˆ·åæˆ–é‚®ç®±" required autofocus>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">å¯†ç </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password"
                               placeholder="è¯·è¾“å…¥å¯†ç " required>
                        <span class="input-group-text password-toggle" onclick="togglePassword()">
                            <i class="bi bi-eye" id="password-icon"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">è®°ä½æˆ‘</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span id="btn-text">ç™» å½•</span>
                    <span id="btn-loading" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2"></span>ç™»å½•ä¸­...
                    </span>
                </button>
            </form>

            <div class="register-link">
                è¿˜æ²¡æœ‰è´¦æˆ·ï¼Ÿ<a href="/register">ç«‹å³æ³¨å†Œ</a>
            </div>
        </div>
    </div>

    <script>
        // APIåŸºç¡€URL
        const API_BASE = '';

        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        const token = localStorage.getItem('access_token');
        if (token) {
            // éªŒè¯tokenæ˜¯å¦æœ‰æ•ˆ
            fetch(`${API_BASE}/api/auth/verify`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(resp => {
                if (resp.ok) {
                    // tokenæœ‰æ•ˆï¼Œè·³è½¬åˆ°é¦–é¡µ
                    window.location.href = '/';
                }
            })
            .catch(() => {
                // tokenæ— æ•ˆï¼Œæ¸…é™¤
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
            });
        }

        // åˆ‡æ¢å¯†ç å¯è§æ€§
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('password-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        // æ˜¾ç¤ºæç¤º
        function showAlert(message, type = 'danger') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // è®¾ç½®æŒ‰é’®çŠ¶æ€
        function setLoading(loading) {
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');

            btn.disabled = loading;
            btnText.classList.toggle('d-none', loading);
            btnLoading.classList.toggle('d-none', !loading);
        }

        // ç™»å½•è¡¨å•æäº¤
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            if (!username || !password) {
                showAlert('è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // ä¿å­˜ä»¤ç‰Œ
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    if (rememberMe) {
                        localStorage.setItem('remember_me', 'true');
                    }

                    showAlert('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');

                    // è·³è½¬åˆ°é¦–é¡µ
                    setTimeout(() => {
                        const redirect = new URLSearchParams(window.location.search).get('redirect');
                        window.location.href = redirect || '/';
                    }, 1000);
                } else {
                    showAlert(data.detail || data.error || 'ç™»å½•å¤±è´¥');
                }
            } catch (error) {
                console.error('ç™»å½•é”™è¯¯:', error);
                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                setLoading(false);
            }
        });

        // å›è½¦é”®æäº¤
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
