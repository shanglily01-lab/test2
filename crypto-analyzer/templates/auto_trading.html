<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动合约交易 - 加密货币分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
        }
        .feature-icon {
            font-size: 5rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        .feature-list {
            text-align: left;
            margin-top: 30px;
        }
        .feature-item {
            padding: 15px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #ffc107;
            color: #000;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feature-card text-center">
            <i class="bi bi-robot feature-icon"></i>
            <h1 class="mb-3">自动合约交易系统</h1>
            <p class="lead text-muted mb-4">
                基于AI和技术指标的全自动合约交易解决方案
            </p>

            <div class="status-badge">
                <i class="bi bi-gear-fill"></i> 功能开发中
            </div>

            <div class="feature-list">
                <h4 class="mb-4"><i class="bi bi-check2-circle text-success"></i> 计划功能</h4>

                <div class="feature-item">
                    <h6><i class="bi bi-lightning-charge-fill text-warning"></i> 策略自动执行</h6>
                    <small class="text-muted">
                        根据预设策略自动开仓、平仓，无需人工干预
                    </small>
                </div>

                <div class="feature-item">
                    <h6><i class="bi bi-graph-up-arrow text-success"></i> EMA信号自动交易</h6>
                    <small class="text-muted">
                        检测到EMA金叉/死叉信号后自动执行买入/卖出
                    </small>
                </div>

                <div class="feature-item">
                    <h6><i class="bi bi-shield-check text-primary"></i> 风险管理</h6>
                    <small class="text-muted">
                        自动止损、止盈，仓位管理，资金保护机制
                    </small>
                </div>

                <div class="feature-item">
                    <h6><i class="bi bi-clock-history text-info"></i> 回测系统</h6>
                    <small class="text-muted">
                        历史数据回测，评估策略表现，优化参数
                    </small>
                </div>

                <div class="feature-item">
                    <h6><i class="bi bi-bell-fill text-danger"></i> 实时监控告警</h6>
                    <small class="text-muted">
                        交易状态实时监控，异常情况即时告警通知
                    </small>
                </div>

                <div class="feature-item">
                    <h6><i class="bi bi-bar-chart-fill text-success"></i> 绩效分析</h6>
                    <small class="text-muted">
                        收益率、胜率、最大回撤等关键指标可视化展示
                    </small>
                </div>
            </div>

            <div class="mt-5">
                <a href="/dashboard" class="btn btn-primary btn-lg me-3">
                    <i class="bi bi-arrow-left"></i> 返回Dashboard
                </a>
                <a href="/contract-trading" class="btn btn-outline-success btn-lg">
                    <i class="bi bi-graph-up-arrow"></i> 手动合约交易
                </a>
            </div>

            <div class="mt-4">
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i>
                    此功能正在开发中，敬请期待。当前可使用手动合约交易功能。
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
