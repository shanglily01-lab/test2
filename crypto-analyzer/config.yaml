advanced:
  ml_prediction:
    enabled: false
    model_path: ./models/lstm_model.h5
  multi_strategy:
    enabled: false
    strategies:
    - trend_following
    - mean_reversion
    - breakout
  onchain:
    bscscan_api_key: ''
    enabled: false
    etherscan_api_key: ''
api:
  cors_origins:
  - '*'
  debug: false
  host: 0.0.0.0
  port: 9020
  rate_limit:
    enabled: true
    requests_per_minute: 60
auth:
  access_token_expire_minutes: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:60}
  algorithm: ${JWT_ALGORITHM:HS256}
  refresh_token_expire_days: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:30}
  secret_key: ${JWT_SECRET_KEY:}
backtest:
  commission: 0.001
  enabled: false
  end_date: '2023-12-31'
  initial_capital: 10000
  start_date: '2023-01-01'
coin_futures_symbols:
- BTCUSD_PERP
- ETHUSD_PERP
- BNBUSD_PERP
- SOLUSD_PERP
- XRPUSD_PERP
- ADAUSD_PERP
- DOTUSD_PERP
- LINKUSD_PERP
collector:
  historical_days: 30
  price_interval: 5
  timeframes:
  - 1m
  - 5m
  - 15m
  - 1h
  - 1d
database:
  mysql:
    database: ${DB_NAME:binance-data}
    host: ${DB_HOST:localhost}
    password: ${DB_PASSWORD:}
    port: ${DB_PORT:3306}
    user: ${DB_USER:root}
  postgresql:
    database: crypto_analyzer
    host: localhost
    password: password
    port: 5432
    username: postgres
  retention:
    news_data_days: 30
    price_data_days: 90
    signals_data_days: 180
  sqlite:
    path: ./data/crypto.db
  type: mysql
demo_mode: false
ema_signal:
  enabled: true
  long_period: 21
  short_period: 9
  timeframe: 15m
  volume_threshold: 1.5
exchanges:
  binance:
    api_key: ${BINANCE_API_KEY:}
    api_secret: ${BINANCE_API_SECRET:}
    enabled: true
    options:
      defaultType: spot
  gate:
    api_key: ${GATE_API_KEY:}
    api_secret: ${GATE_API_SECRET:}
    enabled: false
    options:
      defaultType: spot
hyperliquid:
  addresses:
  - address: '0xe7cebed7210ff24c6d4e7029400d7247c2a8cb69'
    label: smart1
    type: trader
  auto_discover:
    enabled: true
    min_pnl: 10000
    period: week
    update_interval_hours: 24
  enabled: true
  min_trade_usd: 50000
  monitoring:
    interval_minutes: 10
    lookback_hours: 48
indicators:
  bollinger:
    period: 20
    std: 2
  ema:
    long: 26
    short: 12
  kdj:
    period: 9
    signal: 3
  macd:
    fast: 12
    signal: 9
    slow: 26
  rsi:
    overbought: 70
    oversold: 30
    period: 14
logging:
  file: ./logs/app.log
  format: '{time:YYYY-MM-DD HH:mm:ss} | {level} | {message}'
  level: INFO
  retention: 30 days
  rotation: 10 MB
news:
  coingecko:
    api_key: ''
    enabled: true
  cryptopanic:
    api_key: ${CRYPTOPANIC_API_KEY:}
    enabled: true
    filter: hot
  discord:
    bot_token: ''
    enabled: false
    servers:
    - name: Ethereum
      server_id: ''
    - name: Solana
      server_id: ''
  news_interval: 15
  reddit:
    client_id: ${REDDIT_CLIENT_ID:}
    client_secret: ${REDDIT_CLIENT_SECRET:}
    enabled: true
    subreddits:
    - CryptoCurrency
    - Bitcoin
    - ethereum
  rss:
    enabled: true
    sources:
    - coindesk
    - cointelegraph
    - bitcoinmagazine
    - cryptoslate
  sec:
    categories:
    - news
    - litigation
    - administrative
    enabled: true
    importance: critical
  telegram:
    api_hash: ''
    api_id: ''
    channels:
    - '@whale_alert'
    - '@crypto_whale'
    - '@binance_api'
    enabled: false
  twitter:
    api_key: ${TWITTER_API_KEY:}
    api_secret: ${TWITTER_API_SECRET:}
    bearer_token: ${TWITTER_BEARER_TOKEN:}
    enabled: false
    vip_accounts:
    - importance: critical
      name: Elon Musk
      related_tokens:
      - DOGE
      - BTC
      username: elonmusk
    - importance: critical
      name: Vitalik Buterin
      related_tokens:
      - ETH
      username: VitalikButerin
    - importance: critical
      name: CZ (Changpeng Zhao)
      related_tokens:
      - BNB
      - BTC
      - ETH
      username: cz_binance
notification:
  alert_file: signals/ema_alerts.txt
  email: false
  file: true
  log: true
  telegram: false
notifications:
  email:
    enabled: false
    password: ''
    smtp_host: smtp.gmail.com
    smtp_port: 587
    to_address: ''
    username: ''
  price_alerts:
    conditions:
    - above: 50000
      below: 40000
      symbol: BTC/USDT
    - above: 3000
      below: 2000
      symbol: ETH/USDT
    enabled: true
  telegram:
    bot_token: ${TELEGRAM_BOT_TOKEN:}
    chat_id: ${TELEGRAM_CHAT_ID:}
    enabled: true
    notify_events:
    - strong_signal
    - major_news
    - price_alert
    - live_open
    - live_close
    - stop_loss
    - take_profit
scheduler:
  binance:
    1d_time: 00:05
    1h_interval: 60
    5m_interval: 5
  ethereum:
    1d_time: 00:10
    1h_interval: 60
    5m_interval: 5
  funding_rate:
    interval: 5
  hyperliquid:
    daily_time: 02:00
  news:
    interval: 15
signals:
  adaptive:
    long:
      min_holding_minutes: 60
      position_size_multiplier: 1.0
      stop_loss_pct: 0.03
      take_profit_pct: 0.02
    short:
      min_holding_minutes: 60
      position_size_multiplier: 1.0
      stop_loss_pct: 0.03
      take_profit_pct: 0.02
  batch_entry:
    batch_ratios:
    - 0.3
    - 0.3
    - 0.4
    enabled: true
    sampling_interval_seconds: 10
    sampling_window_seconds: 300
    time_window_minutes: 30
    whitelist_symbols: []
  blacklist:
  - IP/USDT
  - ADA/USDT
  confidence:
    hold: 0.4
    long: 0.6
    short: 0.6
    strong_long: 0.75
    strong_short: 0.75
  margin:
    live:
      fixed_amount: 400
      mode: fixed
      percent: 1
    paper:
      fixed_amount: 400
      mode: fixed
      percent: 1
  risk:
    live_max_position_usdt: 400
    max_position: 0.5
    stop_loss_pct: 0.02
    take_profit_pct: 0.06
  smart_exit:
    enabled: true
    extension_minutes: 30
    high_profit_drawback: 0.5
    high_profit_threshold: 3.0
    low_profit_target: 1.0
    micro_loss_threshold: -0.5
    mid_profit_drawback: 0.4
    mid_profit_threshold: 1.0
  weights:
    news: 0.3
    social: 0.1
    technical: 0.6
