indicators:
  rsi:
    period: 14
    overbought: 70
    oversold: 30
  macd:
    fast: 12
    slow: 26
    signal: 9
  bollinger:
    period: 20
    std: 2
  ema:
    short: 12
    long: 26
  kdj:
    period: 9
    signal: 3
signals:
  weights:
    technical: 0.6
    news: 0.3
    social: 0.1
  confidence:
    strong_long: 0.75
    long: 0.6
    hold: 0.4
    short: 0.6
    strong_short: 0.75
  risk:
    max_position: 0.5
    stop_loss_pct: 0.02
    take_profit_pct: 0.06
    live_max_position_usdt: 400  # 实盘单笔最大仓位(USDT)
  # 自适应参数 - 由优化器动态调整
  adaptive:
    # 做多(LONG)专用参数
    long:
      stop_loss_pct: 0.03          # 做多止损 (默认3%, 优化器可能调整到4%)
      take_profit_pct: 0.02        # 做多止盈 (默认2%)
      min_holding_minutes: 60      # 做多最小持仓时间 (默认60分钟, 优化器可能调整到120)
      position_size_multiplier: 1.0 # 做多仓位倍数 (1.0=正常, 0.5=减半)
    # 做空(SHORT)专用参数
    short:
      stop_loss_pct: 0.03          # 做空止损 (默认3%)
      take_profit_pct: 0.02        # 做空止盈 (默认2%)
      min_holding_minutes: 60      # 做空最小持仓时间 (默认60分钟)
      position_size_multiplier: 1.0 # 做空仓位倍数 (1.0=正常, 1.5=增加)
  # 交易黑名单 - 表现较差不再交易的交易对
  blacklist:
    - IP/USDT        # 亏损 $79.34 (2笔订单, 0%胜率)
    - VIRTUAL/USDT   # 亏损 $35.65 (4笔订单, 0%胜率)
    - LDO/USDT       # 亏损 $35.88 (5笔订单, 0%胜率)
    - ATOM/USDT      # 亏损 $27.56 (5笔订单, 20%胜率)
    - ADA/USDT       # 亏损 $22.87 (6笔订单, 0%胜率)
  # 保证金配置
  margin:
    # 模拟盘保证金配置
    paper:
      mode: fixed  # fixed=固定金额, percent=按资金百分比
      fixed_amount: 400  # 固定金额模式：每笔400 USDT
      percent: 1  # 百分比模式：账户资金的1%
    # 实盘保证金配置
    live:
      mode: fixed  # fixed=固定金额, percent=按资金百分比
      fixed_amount: 400  # 固定金额模式：每笔400 USDT
      percent: 1  # 百分比模式：账户资金的1%
